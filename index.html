<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecutar Script Python</title>
</head>
<body>
    <h1>Ejecutar Script Python</h1>
    <form id="pythonForm">
        <label for="domain">Introduce un dominio:</label><br>
        <input type="text" id="domain" name="domain" required><br><br>
        <button type="submit">Ejecutar</button>
    </form>
    <p id="response"></p>
    
    <script>
        document.getElementById('pythonForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const domain = document.getElementById('domain').value;
            const responseElement = document.getElementById('response');
            
            try {
                const response = await fetch('https://tu-backend.com/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ domain })
                });

                const result = await response.json();
                responseElement.textContent = `Resultado: ${result.message}`;
            } catch (error) {
                responseElement.textContent = 'Error al ejecutar el script.';
            }
        });
    </script>
</body>
</html>
